<!DOCTYPE html>
<html>

<head>
      <title>HTML Login Form</title>
      <link rel="stylesheet" href="loginpage.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
      <div class="main">
            <h1>Tau's Home</h1>
            <h3>Enter your login credentials</h3>
            <form action="">
                  <label for="first">
                        Username <i class="fa-solid fa-user"></i>:
                  </label>
                  <input type="text"
                         id="first"
                         name="first"
                         placeholder="Enter your Username" required>

                  <label for="password">
                        Password <i class="fa-solid fa-lock"></i>:
                  </label>
                  <input type="password"
                         id="password"
                         name="password"
                         placeholder="Enter your Password" required>
                         <div class="forget">
                              <a href="">forget password</a>
                         </div>

                  <div class="wrap">
                    <button type="submit" onclick="solve()" class="btn">
                      <a href="service.html">Submit</a>
                    </button>
                  </div><hr>
                  <aside>
                        <div class="btn1">

                              <i class="fa-brands fa-facebook fb"></i> Continue with Facebook

                  </div>
                  <div class="btn2">

                        <i class="fa-brands fa-google gl"></i> Continue with Google

                  </div>
                  </aside>


            </form>
            <p>Not registered?
                  <a href="#"
                     style="text-decoration: none;">
                        Create an account
                  </a>
            </p>
      </div>

</body>

</html>
