
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Sign up</title>
        <link rel="stylesheet" href="register.css">

    </head>

    <body>
        <div class="main">
            <h2>Sign up</h2>
            <form action="">
                <label for="first"
                    >First Name:</label
                >
                <input
                    type="text"
                    id="first"
                    name="first"
                    required  />

                <label for="last"
                    >Last Name:</label >
                <input
                    type="text"
                    id="last"
                    name="last"
                    required
                />

                <label for="email">Email:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                />

                <label for="password"
                    >Password:</label
                >
                <input
                    type="password"
                    id="password"
                    name="password"
                    title="Password must contain at least one number,
                           one alphabet, one symbol, and be at
                           least 8 characters long"
                    required
                />

                <label for="repassword"
                    >Re-type Password:</label
                >
                <input
                    type="password"
                    id="repassword"
                    name="repassword"
                    required
                />

                <label for="mobile"
                    >Contact:</label
                >
                <input
                    type="text"
                    id="mobile"
                    name="mobile"
                    maxlength="10"
                    required
                />

                <label for="gender"
                    >Gender:</label
                >
                <select
                    id="gender"
                    name="gender"
                    required
                >
                    <option value="male">
                        Male
                    </option>
                    <option value="female">
                        Female
                    </option>
                    <option value="other">
                        Other
                    </option>
                </select>
                <div>

                </div>
                <div class="radio" >
                    <input type="radio"> I am a Buyer
                </div>

                <div class="radio" >
                    <input type="radio"> I am a Landlord
                </div>

                <div class="radio">
                    <input type="radio"> I am an Agent
                </div>


                <form action="login.html">
                  <!-- form fields here -->
                  <button type="submit">
                      Submit
                  </button>
              </form>
            </form>
        </div>
    </body>
</html>
